<!-- <h2>Products</h2> -->

  
<div *ngFor="let product of products" class="list">
<a [routerLink]="['/products', product.id]">
  <h3>
    <a
      [title]="product.name + ' details'"
      [routerLink]="['/products', product.id]">
      {{product.name}}
    </a>
  </h3>
  <div class="cartinca">
    <img [src] = "product.Image"> 
  </div> 

  <p class="rate" *ngIf="product.rating">
    Rating: {{ product.rating }} ☆
  </p>

  <p class="pr" *ngIf="product.price">
    Price: {{ product.price }} ₸
  </p>



  <button type="button" (click)="share(product.url)">
    Share
  </button>
  
  <app-product-alerts
    [product]="product" 
    (notify)="onNotify()">
  </app-product-alerts>
</a>  
</div>
